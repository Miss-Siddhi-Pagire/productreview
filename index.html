<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }

        header h1:hover {
            text-decoration: underline;
        }

        #mainimg {
            height: 400px;
            width: 400px;
            object-fit: cover;
            display: block;
            margin: 20px auto;
            border: 0.1px solid rgb(80, 76, 76);
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgb(102, 100, 100);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #mainimg:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px 5px rgba(102, 100, 100, 0.7);
        }

        .img-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            height: 60px;
            width: 60px;
            object-fit: cover;
            border: 0.1px solid rgb(80, 76, 76);
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.1);
            border-color: rgb(50, 50, 50);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #mainimg {
                height: 300px;
                width: 300px;
            }

            .product {
                height: 50px;
                width: 50px;
            }

            header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            #mainimg {
                height: 250px;
                width: 250px;
            }

            .product {
                height: 40px;
                width: 40px;
            }

            header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="alert('Welcome to the Product Review Page!')">Product Review</h1>
    </header>
    
    <img src="./earbud1.webp" id="mainimg" />
    <div class="img-container">
        <img src="./earbud1.webp" class="product" onclick="changeimg('earbud1.webp')" />
        <img src="./earbud2.webp" class="product" onclick="changeimg('earbud2.webp')" />
        <img src="./earbud3.webp" class="product" onclick="changeimg('earbud3.webp')" />
        <img src="./earbud4.webp" class="product" onclick="changeimg('earbud4.webp')" />
        <img src="./earbud5.webp" class="product" onclick="changeimg('earbud5.webp')" />
    </div>

    <script>
        function changeimg(imgName){
            const mainimage = document.getElementById('mainimg');
            mainimage.src = imgName;
        }
    </script>
</body>
</html>
